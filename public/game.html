<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/game.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <span id="player">Você é o: </span>
        <br />
        <span id="player-turn">É a vez do: </span>
        <br />
        <span id="id-game">Id Game: </span>
      </div>

      <div class="board">
        <div class="line">
          <div class="cell" id="cell-0-0"></div>
          <div class="cell" id="cell-0-1"></div>
          <div class="cell" id="cell-0-2"></div>
        </div>
        <div class="line">
          <div class="cell" id="cell-1-0"></div>
          <div class="cell" id="cell-1-1"></div>
          <div class="cell" id="cell-1-2"></div>
        </div>
        <div class="line">
          <div class="cell" id="cell-2-0"></div>
          <div class="cell" id="cell-2-1"></div>
          <div class="cell" id="cell-2-2"></div>
        </div>

        <button type="button" class="btn" id="btn-home">Tela inicial</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
